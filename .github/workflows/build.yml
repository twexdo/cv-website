name: Build and Push to Build Branch

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.name 'Adrian'
          git config --global user.email 'adiupm@gmail.com'

      - name: Create build branch and push
        run: |
          # Ensure the build branch exists
          git checkout -b build || git checkout build

          # Add build files
          git add .
          
          # Commit changes
          git commit -m 'Add build artifacts'

          # Push to the build branch
          git push -f origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
