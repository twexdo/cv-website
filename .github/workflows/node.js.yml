
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: NVM Setup Node
      uses: irby/setup-node-nvm@master
      with:
        node-version: lts/*
        
    - name: Install Node.js v16.20.0
      run: | 
        nvm install 16.20.0
        nvm use 16.20.0

    - name: Install npm dependencies
      run: |
        cd /home/ec2-user/cv-website
        npm install

    - name: Build project
      run: |
        cd /home/ec2-user/cv-website
        npm run build

    - name: Copy dist folder to nginx directory
      run: |
        sudo cp -r /home/ec2-user/cv-website/dist/* /usr/share/nginx/html

    - name: Change ownership of files
      run: |
        sudo chown -R nginx:nginx /usr/share/nginx/html

    - name: Restart Nginx
      run: |
        sudo systemctl restart nginx
